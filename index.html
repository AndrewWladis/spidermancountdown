<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man No Way Home Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <div class="logo-middle">
                <img id="spidermannowayhome" src="spiderman-logo.png" alt="spiderman">
            </div>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">0</h3>
                    <h3>DAY</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">0</h3>
                    <h3>HOUR</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">0</h3>
                    <h3>MINUTE</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">0</h3>
                    <h3>SECOND</h3>
                </div>
            </div>
        </div>
        <div class="logo-middle">
            <a href="https://youtu.be/rt-2cxAiPJk" target="_blank"><h5>WATCH THE TRAILER</h5></a>
        </div>
    </section>
    <script src="spider.js"></script>
</body>
</html>
