<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Strange: Multiverse of Madness Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    <section class="coming-soon">
        <div>
            <div class="logo-middle">
                <img id="spidermannowayhome" src="docstrange2.png" alt="spiderman">
            </div>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day number">0</h3>
                    <h3>DAY</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour number">0</h3>
                    <h3>HOUR</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute number">0</h3>
                    <h3>MINUTE</h3>
                </div>
                <div class="container-second">
                    <h3 class="second number">0</h3>
                    <h3>SECOND</h3>
                </div>
            </div>
        </div>
        <div id="trailerLinkDiv" class="logo-middle">
            <a href="https://youtu.be/Rt_UqUm38BI " target="_blank"><h3 class="text">WATCH THE TRAILER</h3></a>
        </div>
        <div class="logo-middle">
            <a href="https://discord.gg/KM3tGsmcG2" target="_blank"><h3 class="text">JOIN THE DISCORD SERVER</h3></a>
        </div>
    </section>
    <script src="spider.js"></script>
</body>
</html>
